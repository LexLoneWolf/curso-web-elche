<html>
    <head>
        <meta charset="utf-8">
        <title>Operadores aritméticos en JavasScript</title>
    </head>

<body>
    <script>
    // OPERADORES ARITMÉTICOS: +, -, *, /, %, ++, --,

    // UTILIZACIÓN

    var x = 5; y = 2;
    var dosNumeros = 1 + 7;
    var dosVariables = x - y;
    var numeroVariable = 4 + x;

    alert("La variable dosNumeros contiene"+dosNumeros);
    alert("La variable dosVariables contiene"+dosVariables);
    alert("La variable numeroVariable contiene "+numeroVariable);

    //EJEMPLOS OPERADORES BINARIOS
    var suma = x + y;
    var resta = x - y;
    var multiplicación = x * y;
    var división = x / y;
    var modulo = x % y;

    alert ("La suma es "+suma);
    alert ("La resta es "+resta);
    alert ("El producto es "+multiplicación);
    alert ("El modulo es "+modulo);


//EJEMPLOS DE OPERADORES UNARIOS

var a = 8;
alert ("El valor inicial de a es "+a);
++a;
alert (" El varlor de a después del incremento es "+a);
--a;
alert ("El valor de a después del decremento es "+a);

     </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    
<h3>En el siguiente ejemplo buscaremos todos los elementos con el id="main" y entonces todos los elementos <p> dentro del "main":</h3>
    <p>Hola mundo</p>

    <div id="main">
        <p>El DOM es muy útil</p>
        <p>Este ejemplo demuestra el método <b>getElementByTagName</b></p>
    </div>

    <p id="demo"></p>

    <script>

        var x = document.getElementById("main");
        var y = x.getElementsByTagName("p");
        document.getElementById("demo").innerHTML = 'El primer párrafo (index 0) dentro de "main" es: ' + y[0].innerHTML;  

        
    </script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
<p id="dayofweek"></p>

<script>

var day;

switch (new Date().getDay()){

    case 0:
    day = "Domingo";
    break;
    case 1:
    day = "Lunes";
    break;
    case 2:
    day = "Martes";
    break;
    case 3:
    day = "Miércoles";
    break;
    case 4:
    day = "Jueves";
    break;
    case 5:
    day = "Viernes";
    break;
    case 6:
    day = "Sábado";
}

document.getElementById("dayofweek").innerHTML = day;

</script>
    
</body>
</html>

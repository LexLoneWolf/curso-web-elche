<h3>Vamos a ver los eventos onmousedown, onmouseup y onclick que son todos parte de mouse-click</h3>

<div onmousedown="mDown(this)"
 onmouseup="mUp(this)"
  style="background-color: rgb(0, 255, 255);width:90px;height: 20px;padding: 40px;">PÃºlsame</div>

  <script>
  
  function mDown(obj){
      obj.style.backgroundColor = "#1ec5e5";
      obj.innerHTML = "Pulsado";
  }

  function mUp(obj){
      obj.style.backgroundColor = "rgb(0, 255, 255)";
      obj.innerHTML = "Gracias";
  }
  
  </script>


</body>

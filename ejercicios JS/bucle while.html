<!DOCTYPE html>

<html>

    <head>

        <meta charset ="utf-8">

        <title>Repeticiones blucle while</title>

    </head>

        <body>

            <script>

                /* SINTAXIS WHILE:
                while (<condicion){
                    // cÃ³digo a ejecutar
                }*/

                var i = 0;
                while (i < 10){
                    alert ("i = "+i);
                    i++;
                }

                for (i = 0; i < 10; ){
                    alert ("i = "+i);
                    i++;
                }
            
            </script>


        </body>



</html>

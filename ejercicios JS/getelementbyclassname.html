<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>

    <p>Buscando elementos por su clase</p>

    <p class="intro">DOM es muy útil.</p>
    <p class="intro">Con este ejemplo demostramos el método<b>getElementByClassName</b></p>

    <p id="demo"></p>
    <script>

        var x = document.getElementClassName("intro");
        document.getElementById("demo").innerHTML = ' El primer párrafo (Index 0) con la clase="Intro": ' + x [0].innerHTML;
    
    </script>
    
</body>
</html>

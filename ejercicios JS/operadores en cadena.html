<html>
    <head>
        <meta charset="utf-8">
        <title>Operadores en cadena</title>
    </head>

    <body>

        <script>
        
        //OPERADOR +
            
            var nombre = "Ada";
            var apellido = 'Lovelace'
            var completo = nombre + " " + apellido;
            alert (completo);

            //OPERADOR DE ASIGNACIÓN +=

            var texto = "ABCD";
            texto += "EFGH"; //texto = texto + "EFGH"; 
            alert(texto);

            //SUMAR NÚMEROS Y CADENAS

            var resultado = 4 + 5 + "Ada Lovelace";
            alert (resultado);
            
        </script>

    </body>
</html>

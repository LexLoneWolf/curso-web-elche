<!DOCTYPE html>

<html>
    <body>
        <h2>Operadores en JavaScript</h2>

            <p id="demo"></p>

            <script>
            var x = 10;
            x += 5;
            document.getElementById("demo").innerHTML = x;
            
            </script>

            <script>
                texto1 = "Paquito";
                texto1 += "Chocolatero";
                document.getElementById("demo").innerHTML = texto1;
            </script>

    </body>
</html>

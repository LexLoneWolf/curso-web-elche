<!DOCTYPE html>
<meta charset="utf-8">
<html>
<body>

<h2>Variables en JavaScript</h2>
<p>Esto es un ejemplo, de como definir una variable en 
JavaScript. Primero tenemos que definir la variable y luego 
asignarle un valor</p>

<p id="demo"></p>

<script>
var x;
x = 6;
document.getElementById("demo").innerHTML = x;
</script>

</body>
</html>

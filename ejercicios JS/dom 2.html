<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>

    <h3>Vamos a buscar los elementos <b>P</b></h3>
    
<p>Hola mundo</p>

<p>Este es un ejemplo del método <b>getElementsByTagName</b></p>

<p id="demo"></p>

<script>

    var x = document.getElementsByTagName("p");
    document.getElementById("demo").innerHTML = "El primer párrafo (index 0) es: " + x[0].innerHTML;

</script>

</body>
</html>

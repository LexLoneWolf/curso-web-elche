<html>
    <head>
        <meta charset="utf-8">
        <title>Operadores de asignación en JavaScript</title>
    </head>

    <body>
        <script>
        //OPERADORES DE ASIGNACIÓN: =, +=, -=, /=, %=

        //EJEMPO DE  OPERADOR DE ASIGNACION =
        var x = 10;
        //EJEMPO DE  OPERADOR DE ASIGNACION+
        x += 5; // x = x + 5
        alert ("El valor de x es "+x);
        //EJEMPO DE  OPERADOR DE ASIGNACION*
        var y = 10;
        y*=5 // y = y * 5
        alert("El valor de y es "+y);
        ////EJEMPO DE  OPERADOR DE ASIGNACION%
        var z = 10;
        z%=5;
        alert ("El valor de z es "+z);
        </script>
    </body>
</html>

<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Game Finder</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" media="screen" href="css/normalize.css">
        <link rel="stylesheet" type="text/css" media="screen" href="css/style2.css">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css"
         integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt" crossorigin="anonymous">
</head>

<body>

<header>

    <div>
        <h1>GAME ME NOW</h1>
    </div> 
    <div>   
        <input class="searchbar" type="text" placeholder="Search...">
    </div>

</header>

<div class="menu">
    <div class="platform">
        <i class="fab fa-steam-symbol"></i>
        <i class="fab fa-xbox"></i>
        <i class="fab fa-playstation"></i>
        <i class="fab fa-nintendo-switch"></i>
        <i class="fab fa-google-play"></i>
    </div> 

    <div class="platform-line">
        <hr>
    </div> 
</div>

<div class="main-content">

    <div class="game-logo">
        <video></video>
    </div>    

    <div class="game-description">
        
        <div class="game-title">
            <h2>EVOLAND II</h2>
        </div>
    
        <div class="description-list">

            <ul>
             
                <p class="subtitle">Sinopsis: </p>
                    <li>Evoland 2 is an unique RPG,
                    with its graphic style and gameplay changing as you progress
                    through a deep storyline based on time travel.</li>
                <p class="subtitle">Developer: </p>
                    <li>Shiro Games</li>
                <p class="subtitle">Editor</p>
                    <li>Shiro Games</li>
                <p class="subtitle">Launch date</p>
                    <li>August, 25, 2015</li>

            </ul>
            
        </div>

    </div>

</div>

</body>

</html>

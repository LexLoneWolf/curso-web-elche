<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <title>Ámbito variable</title>
</head>

<body>

    <script>
    
    //VARIABLES LOCALES
    /* - Se define dentro de una función.
       - Tienen un ámbito local en la función.
       - Son accesibles únicamente dentro de la función.
       -Podemos deckarar variables con el mismo nombre  en diferentes funciones
       -Variable local desaparece cuando finaliza la función. */
       function saludar (){
           var saludo = "Hola";
           alert (saludo);
       }
       saludar();

       //VARIABLES GLOBALES 
       /* -Se definen fuera de las funciones.
          -Tienen ámbito global (en toda la página).
          -Son accesibles desde fuera y dentro de las funciones.
          -Variables globales desaparecen cuando se sale de la página. */alert
          var despedida = "adios";
          function depedir (){
              alert (despedida);
          }
          despedir();

          //VARIABLES AUTOMÁTICAMENTE GLOBALES
          //- Si asignamos un valor a una variabble no declarada se convierte en un globar.
          functionp preguntar(){
              pregunta = "¿De qué color es el caballo blanco de Santiago?";
          }

          preguntar();
          alert (pregunta);

          //VARIABLES LOCALES Y GLOBALES CON EL MISMO NOMBRE
          var miVariable = "Fuera";
          function ambito(){
              var miVariable ="Dentro";
              alert (miVariable);

          }
          alert(miVariable); //Devuelve Fuera
          ambito(); //Devuelve Dentro
          alert (miVariable; //Devuelve FUera)

          //VARIABLE GLOBAL REDEFINIDA DENTRO DE UNA FUNCIÓN

          var miVariable = "Fuera";
          function ambito2(){
              miVariable2 = "Dentro";
              alert(miVariable2); //Devuelve Fuera
              ambito2(); //Devuelve Dentro
              alert(miVariable2); // Deuvelve Dentro
          }



    
    </script>

</body>

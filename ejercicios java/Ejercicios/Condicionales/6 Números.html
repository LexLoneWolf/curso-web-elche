<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    
    <title>Document</title>
</head>
<body>
<p id="numbers"></p>

<script>
var text = "";
var n;
for (n = 1; n < 101; n++) {
    text += n + " ";
}

document.getElementById("numbers").innerHTML = text;

</script>


</body>
</html>
